<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>手机短评</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="../static/js/jquery.slim.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

<!--出现 not found，可能是版本不同。-->
<!--    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">首页</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" name="q" type="search" placeholder="搜索">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜索</button>
    </form>
</nav>
<div class="container">
    <h3 class="mt-5 mb-3">什么值得买手机</h3>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">手机名称</th>
            <th scope="col" class="text-nowrap">短评</th>
            <th scope="col">入库时间</th>
        </tr>
        </thead>
        <tbody>
        {% for short in shorts %}
        <tr>
            <th>{{ short.id }}</th>
            <td>{{ short.phone_name }}</td>
            <td>{{ short.short }}</td>
           <td class="text-nowrap">{{ short.storage_time|date:"Y-m-d H:i:s" }}</td> <!-- 格式化时间 -->
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
